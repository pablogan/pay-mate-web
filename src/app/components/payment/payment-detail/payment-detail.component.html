<nav class="nav-extended">
  <div class="nav-content center">
    <span class="nav-title">{{payment.subject}}</span>
  </div>
</nav>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Amount: {{payment.amount}}</span>
        <span class="card-title">Date: {{payment.date}}</span>
        <span class="card-title">Payer: {{payment.payer}}</span>
      </div>
      <div class="card-action">
        <button class="btn" type="button" (click)="onDeletePayment()">Delete payment</button>
      </div>
    </div>
  </div>
</div>

<p>{{ payment | json }}</p>
